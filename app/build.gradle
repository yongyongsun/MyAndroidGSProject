apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.yechaoa.multipleitempage"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation files('libs/android-async-http-1.4.6.jar')
    implementation 'com.github.yechaoa:YUtils:2.0.6'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'
    // okhttp 网络请求框架
    implementation 'com.squareup.okhttp3:okhttp:3.5.0'
    // Gson 对 Json 数据解析框架
    implementation 'com.google.code.gson:gson:2.3'
    // Picasso 图片加载依赖
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation files('libs/zc_penutil_v6.jar')
    implementation project(":library")
    implementation project(':signlibrary')
}
